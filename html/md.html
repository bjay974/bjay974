<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher un fichier Markdown</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="markdown-content">Chargement...</div>

    <script>
        async function loadMarkdown() {
            const url = "https://raw.githubusercontent.com/bjay974/bjay974/main/changelog/md";
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                document.getElementById("markdown-content").innerHTML = marked.parse(text);
            } catch (error) {
                document.getElementById("markdown-content").innerHTML = "Erreur de chargement du Markdown.";
                console.error(error);
            }
        }

        loadMarkdown();
    </script>
</body>
</html>
