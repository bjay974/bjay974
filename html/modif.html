    <div class="form-container">
        <form id="person-form">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id">

            <button type="button" id="load-person">Charger les données</button>
        
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom">
        
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom">
        
            <label for="genre">Genre (M/F):</label>
            <input type="text" id="genre" name="genre">
        
            <label for="id_pere">ID Père:</label>
            <input type="text" id="id_pere" name="id_pere">
        
            <label for="id_mere">ID Mère:</label>
            <input type="text" id="id_mere" name="id_mere">
        
            <label for="date_naissance">Date de Naissance:</label>
            <input type="date" id="date_naissance" name="date_naissance">
        
            <label for="lieu_deces">Lieu de Décès:</label>
            <input type="text" id="lieu_deces" name="lieu_deces" list="lieux-list">
        
            <label for="date_deces">Date de Décès:</label>
            <input type="date" id="date_deces" name="date_deces">
        
            <label for="date_mariage">Date de Mariage:</label>
            <input type="date" id="date_mariage" name="date_mariage">
        
            <label for="lieu_mariage">Lieu de Mariage:</label>
            <input type="text" id="lieu_mariage" name="lieu_mariage" list="lieux-list">
        
            <label for="id_conjoint">ID Conjoint:</label>
            <input type="number" id="id_conjoint" name="id_conjoint">

            <label for="commentaire">Commentaire:</label>
            <input type="text" id="commentaire" name="commentaire">            
        
            <datalist id="lieux-list"></datalist>
        
           <button type="button" id="save-btn">Sauvegarder les données</button>

        </form>
    </div>

    <div id="message"></div>
    
    <script src="../script/modif.js"></script>
