<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Contact a mwen</h3>
    </header>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="famille.html">La Famiy</a>
        <a href="arbre.html">Nout Larb</a>
        <a href="contact.html">Pou écri</a>
        <a href="javascript:history.go(-1)">Artourn</a>
    </nav>

    <section>
        <h3>Envoyer un e-mail</h3>
        <form id="contact-form">
            <label for="nom">Vot nom :</label><br>
            <input type="text" id="nom" name="nom" required><br><br>

            <label for="email">Vot e-mail :</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="sujet">Vot Sujet :</label><br>
            <input type="text" id="sujet" name="sujet" required><br><br>

            <label for="message">Vot Coseman :</label><br>
            <textarea id="message" name="message" rows="4" cols="45" required></textarea><br><br>

            <input type="submit" value="Envoye à li">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 - BETSMAN Jérôme - Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const serviceID = 'service_s5iw748';  // Mon Service ID
            const templateID = 'template_74aqzqf'; // Mon Template ID
            const userID = 'rHp6xKxkYt_JZl33u'; // Mon User ID

            const templateParams = {
                nom: document.getElementById('nom').value,
                adresseMmail: document.getElementById('email').value,
                sujet: document.getElementById('sujet').value,
                message: document.getElementById('message').value
            };

            fetch('https://api.emailjs.com/api/v1.0/email/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        service_id: serviceID,
                        template_id: templateID,
                        user_id: userID,
                        template_params: templateParams
                    })
                })
                .then(response => {
                    console.log('SUCCESS!');
                    alert('Votre message a été envoyé avec succès !');
                })
                .catch(error => {
                    console.error('FAILED...');
                    alert('L\'envoi du message a échoué, veuillez réessayer.');
            });

            document.getElementById('contact-form').reset();
        });
    </script>
</body>
</html>
