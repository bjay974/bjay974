name: Update JSON File

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run update script
        env:
          GH_TOKEN: ${{ secrets.MY_GH_TOKEN }} # Injection du secret comme variable d'environnement
        run: |
          node /script/modif.js  # Remplacez par le nom de votre script JavaScript
